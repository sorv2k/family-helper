version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple --allow-destructive-updates
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*