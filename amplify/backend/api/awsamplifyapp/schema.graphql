type Expense @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  amount: Float!
  category: String!
  notes: String
  date: AWSDate!
  status: String!
  receiptImageKey: String
}

type Task @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  description: String
  status: String!
  priority: String
  imageKey: String
}